<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Enhancement symbol (gear/cog) -->
  <g transform="translate(64,64)">
    <!-- Gear teeth -->
    <path d="M-20,-25 L-15,-25 L-15,-20 L-20,-20 Z" fill="#fff"/>
    <path d="M15,-25 L20,-25 L20,-20 L15,-20 Z" fill="#fff"/>
    <path d="M25,-15 L25,-20 L20,-15 L20,-10 Z" fill="#fff"/>
    <path d="M25,15 L25,20 L20,15 L20,10 Z" fill="#fff"/>
    <path d="M15,25 L20,25 L20,20 L15,20 Z" fill="#fff"/>
    <path d="M-15,25 L-20,25 L-20,20 L-15,20 Z" fill="#fff"/>
    <path d="M-25,15 L-25,20 L-20,15 L-20,10 Z" fill="#fff"/>
    <path d="M-25,-15 L-25,-20 L-20,-15 L-20,-10 Z" fill="#fff"/>
    
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="18" fill="#fff"/>
    <circle cx="0" cy="0" r="8" fill="url(#grad1)"/>
  </g>
  
  <!-- "Fix" text -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">FIX</text>
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">AUGMENT</text>
</svg>
